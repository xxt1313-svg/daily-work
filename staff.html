        .shift-block.am .shift-title {

        .info-row {

        }

        }

        .empty-text {

        }

        .empty-hint {

        }

        .loading {
            position: fixed;

        .spinner {

        }

        @keyframes spin {

        }

        .refresh-btn {

            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .refresh-btn:active {
            transform: scale(0.9);
        }

        .last-update {
            text-align: center;
            padding: 1rem;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ‘¤ æˆ‘çš„å·¥ä½œæ’ç¨‹</h1>
        <div class="staff-selector">
            <select id="staffSelect">
                <option value="">é¸æ“‡æ‚¨çš„å§“å...</option>
            </select>
            <button class="btn-load" onclick="loadMySchedule()">æŸ¥çœ‹</button>
        </div>
    </div>

    <div class="container">
        <div class="date-card">
            <input type="date" id="scheduleDate" class="date-select" onchange="loadMySchedule()">
        </div>

        <div id="scheduleContent">
            <div class="empty-state">
                <div class="empty-icon">ğŸ“‹</div>
                <div class="empty-text">è«‹é¸æ“‡æ‚¨çš„å§“åå’Œæ—¥æœŸ</div>
                <div class="empty-hint">å³å¯æŸ¥çœ‹æ‚¨çš„å·¥ä½œæ’ç¨‹</div>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <button class="refresh-btn" onclick="loadMySchedule()" title="é‡æ–°æ•´ç†">
        ğŸ”„
    </button>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        // Configuration - UPDATE THIS
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby3jR0W8aCzfNzEcmzOLkzjbqA682ut_QEeU__UbjUgOdmYI4MAHhgrPIgX2D8bnxPF/exec';
        
        let workItems = [];
        let products = [];
        let staffList = [];

        // Initialize
        document.getElementById('scheduleDate').valueAsDate = new Date();

        async function init() {
            showLoading();
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getInitData`);
                const data = await response.json();
                
                staffList = data.staffList;
                workItems = data.workItems;
                products = data.products;
                
                renderStaffSelector();
                
                // Load saved staff preference
                const savedStaff = localStorage.getItem('selectedStaff');
                if (savedStaff) {
                    document.getElementById('staffSelect').value = savedStaff;
                    loadMySchedule();
                }
            } catch (error) {
                showError('è¼‰å…¥å¤±æ•—ï¼š' + error.message);
            } finally {
                hideLoading();
            }
        }

        function renderStaffSelector() {
            const select = document.getElementById('staffSelect');
            select.innerHTML = '<option value="">é¸æ“‡æ‚¨çš„å§“å...</option>' +
                staffList.map(staff => `<option value="${staff}">${staff}</option>`).join('');
        }

        async function loadMySchedule() {
            const staff = document.getElementById('staffSelect').value;
            const date = document.getElementById('scheduleDate').value;
            
            if (!staff) {
                showEmpty('è«‹é¸æ“‡æ‚¨çš„å§“å');
                return;
            }
            
            if (!date) {
                showEmpty('è«‹é¸æ“‡æ—¥æœŸ');
                return;
            }

            // Save staff preference
            localStorage.setItem('selectedStaff', staff);

            showLoading();
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSchedule&date=${date}`);
                const data = await response.json();
                
                if (data.schedule && data.schedule[staff]) {
                    renderSchedule(staff, data.schedule[staff]);
                    updateLastUpdate();
                } else {
                    showEmpty('æ­¤æ—¥æœŸå°šç„¡æ’ç¨‹è³‡æ–™');
                }
            } catch (error) {
                showError('è¼‰å…¥å¤±æ•—ï¼š' + error.message);
            } finally {
                hideLoading();
            }
        }

        function renderSchedule(staffName, schedule) {
            const content = document.getElementById('scheduleContent');
            
            content.innerHTML = `
                <div class="schedule-card">
                    <div class="my-name">${staffName}</div>
                    ${renderShift('am', 'ğŸŒ…', 'ä¸Šåˆ', schedule.am)}
                    ${renderShift('pm', 'ğŸŒ†', 'ä¸‹åˆ', schedule.pm)}
                </div>
            `;
        }

        function renderShift(type, icon, label, data) {
            const workName = getWorkName(data.work);
            const productList = getProductList(data.products || []);
            
            return `
                <div class="shift-block ${type}">
                    <div class="shift-header">
                        <div class="shift-icon">${icon}</div>
                        <div class="shift-title">${label}</div>
                    </div>
                    
                    <div class="info-row">
                        <div class="info-label">å·¥ä½œé …ç›®</div>
                        <div class="info-value ${data.work ? '' : 'empty'}">
                            ${workName || 'å°šæœªå®‰æ’'}
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="info-label">ç”¢å“é …ç›®</div>
                        ${productList.length > 0 ? `
                            <div class="product-tags">
                                ${productList.map(p => `
                                    <div class="product-tag">${p.code} - ${p.name}</div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="info-value empty">å°šæœªå®‰æ’</div>
                        `}
                    </div>
                    
                    ${data.note ? `
                        <div class="info-row">
                            <div class="info-label">å‚™è¨»</div>
                            <div class="info-value">${data.note}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function getWorkName(code) {
            if (!code) return null;
            const work = workItems.find(w => w.code === code);
            return work ? `${work.code} - ${work.name_cn} (${work.name_vn})` : code;
        }

        function getProductList(codes) {
            return codes.map(code => {
                const product = products.find(p => p.code === code);
                return {
                    code: code,
                    name: product ? product.name_cn : 'æœªçŸ¥ç”¢å“'
                };
            });
        }

        function showEmpty(message) {
            const content = document.getElementById('scheduleContent');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“‹</div>
                    <div class="empty-text">${message}</div>
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('scheduleContent');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âš ï¸</div>
                    <div class="empty-text">${message}</div>
                    <div class="empty-hint">è«‹ç¨å¾Œå†è©¦</div>
                </div>
            `;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = `æœ€å¾Œæ›´æ–°ï¼š${timeStr}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Auto refresh every 5 minutes
        setInterval(loadMySchedule, 5 * 60 * 1000);

        // Initialize
        init();
    </script>
