<!DOCTYPE html>
<html>

    <style>

        .header {

        .header h1 {

        .date-selector {

        .date-btn {

        .date-btn:hover {

        .date-btn:active {

        .date-display {

        }

        .container {

        .staff-grid {

        .staff-card {

        .staff-name {

        .shift-row {

        .shift-row:last-child {

        .shift-header {

        }

        .shift-label {

            min-width: 70px;
            text-align: center;
        }

        .shift-label.am {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .shift-label.pm {

        .work-display {

        }

        .work-code {

        }

        .work-name-vn {

        }

        .work-empty {

            font-style: italic;
        }

        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .product-tag {
            background: #10b981;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .note {
            font-size: 0.875rem;

            font-style: italic;
            padding: 0.375rem 0.5rem;
            background: #fef3c7;
            border-radius: 0.375rem;
            border-left: 3px solid #f59e0b;
            margin-top: 0.5rem;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .last-update {
            text-align: center;
            padding: 1rem;
            color: #64748b;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: #64748b;
        }

        .empty-icon {

            margin-bottom: 1rem;
        }

        @media (max-width: 1600px) {
            .staff-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 1200px) {
            .staff-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .staff-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“… å·¥ä½œæ’ç¨‹</h1>
        <div class="date-selector">
            <button class="date-btn" onclick="changeDate(-1)">â—€ å‰ä¸€å¤©</button>
            <div class="date-display" id="dateDisplay"></div>
            <button class="date-btn" onclick="changeDate(1)">å¾Œä¸€å¤© â–¶</button>
        </div>
    </div>

    <div class="container" id="scheduleContainer">
        <div class="empty-state">
            <div class="empty-icon">â³</div>
            <div style="font-size: 1.25rem;">è¼‰å…¥ä¸­...</div>
        </div>
    </div>

    <div class="last-update" id="lastUpdate"></div>

    <button class="refresh-btn" onclick="loadSchedule()" title="é‡æ–°æ•´ç†">ğŸ”„</button>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwap41qwEmY6Da7muHro9ePKuoZJcWq4Bk5994wf6DPG5Hf38w7C8GtPgtwW8l7SGnK/exec';
        
        let workItems = [];
        let products = [];
        let staffList = [];
        let currentDate = new Date();
        let loadedDateStr = ''; // è¨˜éŒ„è¼‰å…¥æ™‚çš„æ—¥æœŸå­—ä¸²

        async function init() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getInitData`);
                const data = await response.json();
                
                staffList = data.staffList;
                workItems = data.workItems;
                products = data.products;
                
                updateDateDisplay();
                loadSchedule();
            } catch (error) {
                showError('ç³»çµ±åˆå§‹åŒ–å¤±æ•—ï¼š' + error.message);
            }
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            loadSchedule();
        }

        function updateDateDisplay() {
            const dateStr = currentDate.toLocaleDateString('zh-TW', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            });
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        async function loadSchedule() {
            const dateStr = currentDate.toISOString().split('T')[0];
            loadedDateStr = dateStr; // è¨˜éŒ„è¼‰å…¥çš„æ—¥æœŸ
            
            showLoading();
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSchedule&date=${dateStr}`);
                const data = await response.json();
                
                if (data.schedule) {
                    renderSchedule(data.schedule);
                    updateLastUpdate();
                } else {
                    showEmpty('æ­¤æ—¥æœŸå°šç„¡æ’ç¨‹è³‡æ–™');
                }
            } catch (error) {
                showError('è¼‰å…¥å¤±æ•—ï¼š' + error.message);
            } finally {
                hideLoading();
            }
        }

        // æª¢æŸ¥æ˜¯å¦è·¨æ—¥
        function checkDateChange() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            
            // å¦‚æœé¡¯ç¤ºçš„æ˜¯ã€Œä»Šå¤©ã€çš„æ’ç¨‹ï¼Œä½†æ—¥æœŸå·²ç¶“æ”¹è®Š
            if (loadedDateStr === getTodayDateStr() && todayStr !== loadedDateStr) {
                console.log('åµæ¸¬åˆ°æ—¥æœŸè®Šæ›´ï¼Œè‡ªå‹•æ›´æ–°è‡³ä»Šå¤©');
                currentDate = new Date(); // é‡è¨­ç‚ºä»Šå¤©
                updateDateDisplay();
                loadSchedule();
            }
        }

        // å–å¾—ä»Šå¤©çš„æ—¥æœŸå­—ä¸²ï¼ˆç”¨æ–¼æ¯”å°ï¼‰
        function getTodayDateStr() {
            const now = new Date();
            return now.toISOString().split('T')[0];
        }

        function renderSchedule(schedule) {
            const container = document.getElementById('scheduleContainer');
            
            let html = '<div class="staff-grid">';
            
            staffList.forEach(staff => {
                const staffData = schedule[staff] || {
                    am: { work: '', products: [], note: '' },
                    pm: { work: '', products: [], note: '' }
                };
                
                html += `
                    <div class="staff-card">
                        <div class="staff-name">${staff}</div>
                        ${renderShift('am', 'ä¸Šåˆ', staffData.am)}
                        ${renderShift('pm', 'ä¸‹åˆ', staffData.pm)}
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function renderShift(type, label, data) {
            const workInfo = getWorkInfo(data.work);
            const productList = getProductList(data.products || []);
            
            return `
                <div class="shift-row">
                    <div class="shift-header">
                        <div class="shift-label ${type}">${label}</div>
                        <div class="work-display">
                            ${workInfo.html}
                        </div>
                    </div>
                    ${productList.length > 0 ? `
                        <div class="product-tags">
                            ${productList.map(p => `
                                <div class="product-tag">${p.code} - ${p.name}</div>
                            `).join('')}
                        </div>
                    ` : ''}
                    ${data.note ? `
                        <div class="note">ğŸ“ ${data.note}</div>
                    ` : ''}
                </div>
            `;
        }

        function getWorkInfo(code) {
            if (!code) {
                return {
                    html: '<div class="work-empty">ä¼‘æ¯</div>'
                };
            }
            
            const codeStr = String(code);
            const work = workItems.find(w => String(w.code) === codeStr);
            
            if (!work) {
                return {
                    html: `<div class="work-code">å·¥ä½œä»£ç¢¼: ${code}</div>`
                };
            }
            
            return {
                html: `
                    <div class="work-code">${work.code} - ${work.name_cn}</div>
                    <div class="work-name-vn">${work.name_vn}</div>
                `
            };
        }

        function getProductList(codes) {
            return codes.map(code => {
                const product = products.find(p => p.code === code);
                return {
                    code: code,
                    name: product ? product.name_cn : 'æœªçŸ¥ç”¢å“'
                };
            });
        }

        function showEmpty(message) {
            document.getElementById('scheduleContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“‹</div>
                    <div style="font-size: 1.25rem;">${message}</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('scheduleContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">âš ï¸</div>
                    <div style="font-size: 1.25rem; color: #ef4444;">${message}</div>
                    <div style="margin-top: 1rem; font-size: 1rem;">è«‹ç¨å¾Œå†è©¦æˆ–è¯çµ¡ç®¡ç†å“¡</div>
                </div>
            `;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = `æœ€å¾Œæ›´æ–°ï¼š${timeStr}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // æ¯ 30 åˆ†é˜è‡ªå‹•é‡æ–°æ•´ç†ï¼ˆå¦‚æœçœ‹çš„æ˜¯ä»Šå¤©ï¼‰
        setInterval(() => {
            checkDateChange();
            // åªæœ‰åœ¨çœ‹ä»Šå¤©æ™‚æ‰è‡ªå‹•é‡æ–°æ•´ç†
            const todayStr = getTodayDateStr();
            if (loadedDateStr === todayStr) {
                loadSchedule();
            }
        }, 30 * 60 * 1000);

        // æ¯åˆ†é˜æª¢æŸ¥ä¸€æ¬¡æ˜¯å¦è·¨æ—¥
        setInterval(checkDateChange, 60 * 1000);

        init();
    </script>
</body>
</html>
